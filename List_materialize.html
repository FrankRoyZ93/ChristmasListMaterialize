<!DOCTYPE html>
<html lang="en">
	<head>		
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
		<!-- Link to my CSS sheet -->
		<link href="style-List.css" rel="stylesheet">
		
		<title>List</title>
	</head>
	<body>
		<h1>Christmas List</h1>
		</br>
		
		<!-- Create List -->		
		<div class="row">
			<div class="col s12">
				<div class="card-panel">
					<!-- Add area -->
					<div class="row">
						<div class="col s11">
							<input type="text" id="addNewListText" maxlength="35" placeholder="Add new list..." />
						</div>
						<div class="col s1">
							<a class="btn-floating btn-large"><i class="material-icons prefix" onclick="CreateList(addNewListText.value, listsGrid, addNewListText)">add</i></a>
						</div>
					</div>					
				</div>
			</div>
		</div>
		
		<!-- Grid -->
		<div class="row" id="listsGrid">
			<div class="col l4 m6 s12" id="heckyes">
				<div class="card-panel" id="heckno">
					<ul class="collection with-header" id="list1">
						<li class="collection-header">
							<div class="row">
								<div class="col s11">
									<h4>My List</h4>
								</div>
								<div class="col s1">
									<a class="btn-floating red" onclick="RemoveList(list1, listsGrid)"><i class="material-icons">delete</i></a>
								</div>
							</div>
						</li>					
						<li class="collection-item" id="list1_element1">
							<div ondrop="Drop(event, list1_element1, list1)" ondragover="AllowDrop(event)">
								<i class="material-icons" draggable="true" ondragstart="Drag(list1_element1)">reorder</i>
								<input type="checkbox" class="filled-in" id="list1_check1" value="Toy" />
								<label for="list1_check1">Toy</label>
								<a href="#!" class="secondary-content" onclick="EraseElement(list1_element1, list1)"><i class="material-icons">delete</i></a>
							</div>
						</li>
						<li class="collection-item" id="list1_element2">
							<div ondrop="Drop(event, list1_element2, list1)" ondragover="AllowDrop(event)">
								<i class="material-icons" draggable="true" ondragstart="Drag(list1_element2)">reorder</i>
								<input type="checkbox" class="filled-in" id="list1_check2" value="Game" />
								<label for="list1_check2">Game</label>
								<a href="#!" class="secondary-content" onclick="EraseElement(list1_element2, list1)"><i class="material-icons">delete</i></a>
							</div>
						</li>
						<li class="collection-item" id="list1_element3">
							<div ondrop="Drop(event, list1_element3, list1)" ondragover="AllowDrop(event)">
								<i class="material-icons" draggable="true" ondragstart="Drag(list1_element3)">reorder</i>
								<input type="checkbox" class="filled-in" id="list1_check3" value="Plushie" />
								<label for="list1_check3">Plushie</label>
								<a href="#!" class="secondary-content" onclick="EraseElement(list1_element3, list1)"><i class="material-icons">delete</i></a>
							</div>
						</li>
					</ul>
					<!-- Add area -->
					<div class="row">
						<div class="col s11">
							<input type="text" id="list1_addText" maxlength="25" placeholder="Add new element..." />
						</div>
						<div class="col s1">
							<a class="btn-floating"><i class="material-icons" onclick="AddElement(list1_addText.value, list1, list1_addText)">add</i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Debug -->
		<p id="debug"></p>
		
		<!-- This will be displayed if the executing browser does not support Javascript -->
		<noscript>... no JS... ...wut?</noscript>
		
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		
		<!-- Javascript -->
		<script src="List_functions_materialize.js"></script>
	</body>
</html>
